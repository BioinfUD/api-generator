<h3>Edici&oacute;n Mapa</h3>
<p-dialog header="Mapa" [(visible)]="display">
  La mapa ha sido editada correctamente
  <p-footer>
    <button type="button" pButton icon="fa-check" (click)="cerrarDialogo()" label="Cerrar"></button>
  </p-footer>
</p-dialog>
<div class="ui-g">
  <div class="ui-g-8">
    <form class="form-horizontal">
    <!------------------------------------------------>
    
    <div class="form-group">
      <label for="coordenada" class="col-sm-2 control-label">Coordenada </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="coordenada" placeholder="Coordenada Mapa" [(ngModel)]="mapa.coordenada" name="coordenada">
      </div>
    </div>
  	
    <div class="form-group">
      <label for="nombre" class="col-sm-2 control-label">Nombre </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="nombre" placeholder="Nombre Mapa" [(ngModel)]="mapa.nombre" name="nombre">
      </div>
    </div>
  	
    <div class="form-group">
      <label for="id" class="col-sm-2 control-label">Id </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="id" placeholder="Id Mapa" [(ngModel)]="mapa.id" name="id">
      </div>
    </div>
  	
    <!------------------------------------------------>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default" (click)="actualizar(mapa)">Actualizar</button>
          <button type="submit" class="btn btn-default" (click)="regresar()">Cancelar</button>
        </div>
      </div>
    </form>
  </div>
</div>
